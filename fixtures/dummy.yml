App\Entity\User:
  # https://github.com/hautelook/AliceBundle/issues/437 - password encoding
  admin:
    username: 'admin'
    password: <encodePassword(@admin, 'admin')>
    enabled: true
    roles: ['ROLE_ADMIN']

  teamleader_vasea:
    username: 'vasea'
    password: <encodePassword(@teamleader_vasea, 'vasea')>
    enabled: true
    roles: ['ROLE_TEAMLEADER']

  teamleader_random_{1..2}:
    username (unique): 'tl_<username()>'
    password: 'nothing usefull'
    enabled: false
    roles: ['ROLE_TEAMLEADER']

  worker_pekya:
    username: 'pekya'
    password: <encodePassword(@worker_pekya, 'pekya')>
    enabled: true
    roles: ['ROLE_WORKER']

  worker_mihai:
    username: 'mihai'
    password: <encodePassword(@worker_mihai, 'mihai')>
    enabled: false
    roles: ['ROLE_WORKER']

  worker_{1..9}:
    username (unique): 'wk_<username()>'
    password: 'no password available'
    enabled: true
    roles: ['ROLE_WORKER']

  customer_random_{1..9}:
    username (unique): 'cu_<username()>'
    password: 'notest'
    enabled: true
    roles: ['ROLE_CUSTOMER']

  customer_apple:
    username: 'apple'
    password: <encodePassword(@customer_apple, 'apple')>
    enabled: false
    roles: ['ROLE_CUSTOMER']

  customer_orange:
    username: 'orange'
    password: <encodePassword(@customer_orange, 'orange')>
    enabled: true
    roles: ['ROLE_CUSTOMER']

  customer_purple:
    username: 'purple'
    password: <encodePassword(@customer_purple, 'purple')>
    enabled: true
    roles: ['ROLE_CUSTOMER']

App\Entity\Company:

  company{1..9}:
    name: <company()>
    owner (unique): '@customer_random_*'

  company_apple:
    name: 'Comapny Apple'
    owner (unique): '@customer_apple'

  company_orange:
    name: 'Company Orange'
    owner: '@customer_orange'

  company_purple:
    name: 'Company Purple'
    owner: '@customer_purple'

App\Entity\SaleOrder:

  sale_order_apple{1..5}:
    date: <dateTime('now')>
    company: '@company_apple'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(100, 7000)>
    description: <sentence()>

  sale_order_orange{1..2}:
    date: <dateTime('now')>
    company: '@company_orange'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(100, 7000)>
    description: <sentence()>

  sale_order_purple{1..2}:
    date: <dateTime('now')>
    company: '@company_purple'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(100, 7000)>
    description: <sentence()>

App\Entity\ContainerLoadOrder:

  cl_order_orange1:
    saleOrder: '@sale_order_orange1'
    assignedTo: '@teamleader_vasea'

  cl_order_orange2:
    saleOrder: '@sale_order_orange2'
    assignedTo: '@teamleader_vasea'

  cl_order_blue1:
    saleOrder: '@sale_order_apple1'
    assignedTo: '@teamleader_random_*'
