App\Entity\User:
  # https://github.com/hautelook/AliceBundle/issues/437 - password encoding
  admin:
    username: 'admin'
    password: <encodePassword(@admin, 'admin')>
    enabled: true
    roles: ['ROLE_ADMIN']

  # TEAM LEADER ACCOUNTS:
  teamleader:
    username: 'teamleader'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_TEAMLEADER']

  teamleader_disabled:
    username: 'teamleader_disabled'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_TEAMLEADER']

  teamleader_random_{1..8}:
    username (unique): '<username()>'
    password: 'none'
    enabled: false
    roles: ['ROLE_TEAMLEADER']

  # WORKER ACCOUNTS:
  worker:
    username: 'worker'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_WORKER']

  worker_disabled:
    username: 'worker_disabled'
    password: <encodePassword(@self, @self->username)>
    enabled: false
    roles: ['ROLE_WORKER']

  worker_random{1..20}:
    username (unique): '<username()>'
    password: 'none'
    enabled: true
    roles: ['ROLE_WORKER']

  # CUSTOMERS:
  customer:
    username: 'customer'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_CUSTOMER']

  customer2:
    username: 'customer2'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_CUSTOMER']

  customer3:
    username: 'customer3'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_CUSTOMER']

  customer_disabled:
    username: 'customer_disabled'
    password: <encodePassword(@self, @self->username)>
    enabled: false
    roles: ['ROLE_CUSTOMER']

  customer_random_{1..8}:
    username (unique): '<username()>'
    password: 'none'
    enabled: true
    roles: ['ROLE_CUSTOMER']

App\Entity\Company:

  company_random_{@customer_random_*}:
    name: <company()>
    owner: <current()>

  company:
    name: 'Company Customer Enabled'
    owner: '@customer'

  company_disabled:
    name: 'Company Customer Disabled'
    owner: '@customer_disabled'

App\Entity\SaleOrder:

  sale_order{1..15}:
    date: <dateTime('now - 15days + <current()>days')>
    company: '@company'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(100, 7000)>
    description: <sentence()>

  sale_order_disabled{1..2}:
    date: <dateTime('now')>
    company: '@company_disabled'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(100, 7000)>
    description: <sentence()>

  sale_order_random{1..22}:
    date: <dateTime('now')>
    company: '@company_random_*'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(100, 7000)>
    description: <sentence()>

App\Entity\ContainerLoadOrder:

  cl_order_orange1:
    saleOrder: '@sale_order1'
    assignedTo: '@teamleader'
