App\Entity\User:
  # https://github.com/hautelook/AliceBundle/issues/437 - password encoding
  admin:
    username: 'admin'
    password: <encodePassword(@admin, 'admin')>
    enabled: true
    roles: ['ROLE_ADMIN']
    phone: <e164PhoneNumber()>
    email: <email()>

  # TEAM LEADER ACCOUNTS:
  teamleader:
    username: 'teamleader'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_TEAMLEADER']
    phone: <e164PhoneNumber()>
    email: <email()>

  teamleader_disabled:
    username: 'teamleader_disabled'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_TEAMLEADER']
    phone: <e164PhoneNumber()>
    email: <email()>

  teamleader_random_{1..8}:
    username (unique): '<username()>'
    password: 'none'
    enabled: false
    roles: ['ROLE_TEAMLEADER']
    phone: <e164PhoneNumber()>
    email: <email()>

  # WORKER ACCOUNTS:
  worker:
    username: 'worker'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_WORKER']
    phone: <e164PhoneNumber()>
    email: ''

  worker_disabled:
    username: 'worker_disabled'
    password: <encodePassword(@self, @self->username)>
    enabled: false
    roles: ['ROLE_WORKER']
    phone: <e164PhoneNumber()>
    email: <email()>

  worker_random{1..20}:
    username (unique): '<username()>'
    password: 'none'
    enabled: true
    roles: ['ROLE_WORKER']
    phone: <e164PhoneNumber()>
    email: ''

  # CUSTOMERS:
  customer:
    username: 'customer'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_CUSTOMER']
    phone: <e164PhoneNumber()>
    email: <email()>
    company: <company()>

  customer{2..3}:
    username: 'customer<current()>'
    password: <encodePassword(@self, @self->username)>
    enabled: true
    roles: ['ROLE_CUSTOMER']
    phone: <e164PhoneNumber()>
    email: <email()>
    company: <company()>

  customer_disabled:
    username: 'customer_disabled'
    password: <encodePassword(@self, @self->username)>
    enabled: false
    roles: ['ROLE_CUSTOMER']
    phone: <e164PhoneNumber()>
    email: <email()>
    company: <company()>

  customer_random_{1..8}:
    username (unique): '<username()>'
    password: 'none'
    enabled: true
    roles: ['ROLE_CUSTOMER']
    phone: <e164PhoneNumber()>
    email: <email()>
    company: <company()>

App\Entity\PhysicalAddress:

  add_customer{1..3}:
    owner: '@customer'
    province: 'Zhejiang'
    city: <city()>
    street: <streetName()>
    address: <streetAddress()>

  add_customer2:
    owner: '@customer2'
    province: 'Zhejiang'
    city: <city()>
    street: <streetName()>
    address: <streetAddress()>

  add_customer_disabled:
    owner: '@customer'
    province: 'Zhejiang'
    city: <city()>
    street: <streetName()>
    address: <streetAddress()>

  add_customer_random{1..8}:
    owner: '@customer_random_<current()>'
    province: 'Zhejiang'
    city: <city()>
    street: <streetName()>
    address: <streetAddress()>

  add_customer_random2{1..3}:
    owner: '@customer_random_<current()>'
    province: 'Zhejiang'
    city: <city()>
    street: <streetName()>
    address: <streetAddress()>

App\Entity\SaleOrder:

  sale_order{1..10}:
    date: <dateTime()>
    owner: '@customer'
    address: '@add_customer<numberBetween(1,3)>'
    state: 0
    startDateTime: <dateTime()>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(500, 1000)>
    description: <sentence()>

  sale_order{1..5}:
    date: <dateTime()>
    owner: '@customer'
    address: '@add_customer<numberBetween(1,3)>'
    assignedTo: '@teamleader'
    state: 0
    startDateTime: <dateTime()>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(500, 1000)>
    description: <sentence()>

  sale_order_disabled{1..2}:
    date: <dateTime()>
    owner: '@customer_disabled'
    address: '@add_customer_disabled'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(500, 1000)>
    description: <sentence()>

  sale_order_random{1..8}:
    date: <dateTime()>
    owner: '@customer_random_<current()>'
    address: '@add_customer_random<current()>'
    assignedTo: '@teamleader_random_*'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(500, 1200)>
    description: <sentence()>

  sale_order_random2{1..8}:
    date: <dateTime()>
    owner: '@customer_random_<current()>'
    address: '@add_customer_random<current()>'
    assignedTo: '@teamleader_random_*'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(500, 1200)>
    description: <sentence()>

  sale_order_random3{1..6}:
    date: <dateTime()>
    owner: '@customer_random_<current()>'
    address: '@add_customer_random<current()>'
    assignedTo: '@teamleader_random_*'
    state: 0
    startDateTime: <dateTime('now')>
    containerType: <randomElement(['20FT', 'HQ', 'OTHER'])>
    price: <numberBetween(500, 1200)>
    description: <sentence()>

App\Entity\ContainerLoadReport:

  clr{1..3}:
    saleOrder: '@sale_order<current()>'
    # amountReceived: '@self->saleOrder'->price
    amountReceived: <numberBetween(500, 1200)>
    amountTip: <numberBetween(10, 50)>
    workers: ['@worker_random*', '@worker_random*', '@worker_random*']
     # teamleaderTip: 500

  clr{1..8}:
    saleOrder: '@sale_order_random<current()>'
    # amountReceived: '@self->saleOrder'->price
    amountReceived: <numberBetween(500, 1200)>
    amountTip: <numberBetween(10, 50)>
    workers: ['@worker_random*', '@worker_random*', '@worker_random*']
     # teamleaderTip: 500
